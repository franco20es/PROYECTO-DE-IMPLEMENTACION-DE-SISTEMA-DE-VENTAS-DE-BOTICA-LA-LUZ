<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="../../../static/css/prueva.css">
    
</head>

<body>
    <div class="contenedor">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Botica La Luz</h2>
            <hr style="width: 100%; color: #eee;">
            <ul>
                <li><a href="dashboard.html"> Dashboard</a></li>
                <li><a href="productos.html"> Productos</a></li>
                <li><a href="proveedores.html">Proveedores</a></li>
                <li><a href="clientes.html"> Clientes</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="detalle_ventas.html"> Detalle Ventas</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="MetodosPago.html"> Métodos de Pago</a></li>
                <li><a href="historialStock.html"> Historial Stock</a></li>
                <li><a href="usuarios.html"> Usuarios</a></li>
                <li><button onclick="cerrarSesion()">Cerrar sesión</button></li>
            </ul>
        </aside>

        <!-- Contenido -->
        <main class="contenido">
            <h1>Gestión de Clientes</h1>
            <button id="btnMostrarForm" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-weight: bold; font-size: 1rem; margin-bottom: 1.5rem; cursor: pointer;">+ Agregar Cliente</button>
            
            <!-- Filtros de búsqueda -->
            <div class="filtros-container" style="background: #fff; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1.5rem;">
              
                <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;">
                    <div>
                        <label for="filtroNombre" style="display: block; margin-bottom: 0.5rem; color: #666; font-weight: 500;">Nombre</label>
                        <input type="text" id="filtroNombre" placeholder="Buscar por nombre..." style="width: 80%; padding: 0.6rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95rem;">
                    </div>
                    <div>
                        <label for="filtroApellido" style="display: block; margin-bottom: 0.5rem; color: #666; font-weight: 500;">Apellido</label>
                        <input type="text" id="filtroApellido" placeholder="Buscar por apellido..." style="width: 80%; padding: 0.6rem; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 0.95rem;">
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="btnFiltrar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 6px; padding: 0.65rem 1.5rem; font-weight: bold; cursor: pointer; transition: transform 0.2s;">
                            Buscar
                        </button>
                        <button id="btnLimpiarFiltros" style="background: #6c757d; color: #fff; border: none; border-radius: 6px; padding: 0.65rem 1.5rem; font-weight: bold; cursor: pointer; transition: transform 0.2s;">
                            Limpiar
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Modal para el formulario -->
            <div id="modalCliente" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="tituloModal"> Agregar Cliente</h2>
                        <button class="close-modal" id="btnCerrarModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="formCategoria">
                            <input type="hidden" id="clienteId" name="clienteId" value="">
                            <div class="form-group">
                                <label for="nombre"> Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez García" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono"> Teléfono</label>
                                <input type="text" id="telefono" name="telefono" placeholder="Ej: 987654321" required>
                            </div>
                            
                            <div class="modal-buttons">
                          <button type="submit" class="btn-guardar">
                                     Guardar
                                </button>
                                <button type="button" id="btnCancelar" class="btn-cancelar">
                                     Cancelar
                                </button>
                            </div>
                            <p id="mensaje"></p>
                        </form>
                    </div>
                </div>
            </div>

            <div id="contenido-seccion">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaClientes">
                        <!-- JS agregará los clientes -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../../../static/js/clientes.js"></script>
    <script src="../../../static/js/clientes/Autualizar_eliminar.js"></script>
    <script src="../../../static/js/clientes/filtro_clientes.js"></script>
    <script src="../../../static/js/cerrarSeccion.js"></script>
</body>

</html>
