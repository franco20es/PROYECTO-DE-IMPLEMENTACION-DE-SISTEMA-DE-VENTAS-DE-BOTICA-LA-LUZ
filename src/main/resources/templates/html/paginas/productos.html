<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../../../static/css/styles.css">
</head>

<body>
    <div class="contenedor">
        <aside class="sidebar">
            <h2>Botica La Luz</h2>
            <ul>
                <li><a href="dashboard.html">🏠 Dashboard</a></li>
                <li><a href="productos.html">💊 Productos</a></li>
                <li><a href="proveedores.html">📦 Proveedores</a></li>
                <li><a href="clientes.html">👥 Clientes</a></li>
                <li><a href="ventas.html">🧾 Ventas</a></li>
                <li><a href="detalle_ventas.html">📋 Detalle Ventas</a></li>
                <li><a href="categorias.html">🗂 Categorías</a></li>
                <li><a href="MetodosPago.html">💳 Métodos de Pago</a></li>
                <li><a href="historialStock.html">📈 Historial Stock</a></li>
                <li><a href="usuarios.html">👨‍💼 Usuarios</a></li>
                <li><button>Cerrar sesión</button></li>
            </ul>
        </aside>

        <main class="contenido">
            <h1>Gestión de Productos</h1>
            <button id="btnMostrarForm"
                style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-weight: bold; font-size: 1rem; margin-bottom: 1.5rem; cursor: pointer;">+
                Agregar Producto</button>
            <form id="formProducto"
                style="display:none; background:#fff; padding:1.5rem 2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.07); max-width:500px; margin-bottom:2rem;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
                <button type="submit">Registrar Producto</button>
                <button type="button" id="btnCancelar"
                    style="margin-left:1rem; background:#eee; color:#333;">Cancelar</button>
                <p id="mensaje"></p>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>

                <tbody id="tablaProductos">
                    <!-- JS agregará los productos -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="../../../static/js/productos.js"></script>
</body>

</html>
