<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión - [SECCIÓN]</title>
    <link rel="stylesheet" href="../../../static/css/prueva.css">
</head>

<body>
    <div class="contenedor">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Botica La Luz</h2>
            <hr style="width: 100%; color: #eee;">
            <ul>
                <li><a href="dashboard.html"> Dashboard</a></li>
                <li><a href="productos.html"> Productos</a></li>
                <li><a href="proveedores.html"> Proveedores</a></li>
                <li><a href="clientes.html"> Clientes</a></li>
                <li><a href="ventas.html"> Ventas</a></li>

                <li><a href="categorias.html"> Categorías</a></li>
                <li><a href="MetodosPago.html">Métodos de Pago</a></li>
                <li><a href="historialStock.html"> Historial Stock</a></li>
                <li><a href="usuarios.html"> Usuarios</a></li>
                <li><button onclick="cerrarSesion()">Cerrar sesión</button></li>
            </ul>
        </aside>

        <!-- Contenido -->
        <main class="contenido">
            <h1>Gestión de Historial Stock</h1>
            <button id="btnMostrarForm" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-weight: bold; font-size: 1rem; margin-bottom: 1.5rem; cursor: pointer;">+ Agregar Movimiento</button>
            <form id="formHistorialStock" style="display:none; background:#fff; padding:1.5rem 2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.07); max-width:500px; margin-bottom:2rem;">
                <label for="producto">Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="">Seleccione un producto</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                <label for="tipo_movimiento">Tipo de Movimiento:</label>
                <select id="tipo_movimiento" name="tipo_movimiento" required>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Salida">Salida</option>
                </select>
                <label for="fecha">Fecha:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
                <button type="submit">Registrar Movimiento</button>
                <button type="button" id="btnCancelar" style="margin-left:1rem; background:#eee; color:#333;">Cancelar</button>
                <p id="mensaje"></p>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Tipo Movimiento</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorialStock">
                   
                </tbody>
            </table>
        </main>
    </div>

    <script src="../../../static/js/historial_stock.js"></script>
    <script src="../../../static/js/cerrarSeccion.js"></script>
</body>

</html>
